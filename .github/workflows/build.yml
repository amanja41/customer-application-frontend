---
    name: Build & Deploy
    
    on:
      push:
        branches:
          - main

    
    jobs:
      test:
        name: Test
        runs-on: ubuntu-latest
        environment: dev
    
        steps:
          - name: Checkout
            uses: actions/checkout@v3
    
          - name: Set up Node.js
            uses: actions/setup-node@v4
        
          - name: Install dependencies
            run: npm ci

          - name: Build
            run: npm run build
    
          - name: upload to r2
            run: |
                npx wrangler r2 object put frontend-versions/${{ github.sha }} --file=build/ 